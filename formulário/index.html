<!DOCTYPE html>
<html>
<head>
  <title>Cadastro de Cliente</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Cadastro de Cliente</h1>
  <form id="cadastroForm">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" required><br>

    <label for="id">ID:</label>
    <input type="text" id="id" required><br>

    <label for="tipoCliente">Tipo de cliente:</label>
    <select id="tipoCliente" required>
      <option value="">Selecione</option>
      <option value="pessoaFisica">Pessoa Física</option>
      <option value="pessoaJuridica">Pessoa Jurídica</option>
    </select><br>

    <label for="endereco">Endereço:</label>
    <input type="text" id="endereco" required><br>

    <label for="cep">CEP:</label>
    <input type="text" id="cep" required><br>

    <label for="dataNascimento">Data de Nascimento:</label>
    <input type="date" id="dataNascimento" required><br>

    <label for="vendedor">Vendedor:</label>
    <input type="text" id="vendedor" required><br>

    <label for="limiteCredito">Limite de Crédito:</label>
    <input type="number" id="limiteCredito" required><br>

    <button type="submit">Cadastrar</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
